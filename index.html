<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gianluca Nebunelea | Copywriter</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 25%, #1a1a1a 25%, #1a1a1a 50%, #0a0a0a 50%, #0a0a0a 75%, #1a1a1a 75%, #1a1a1a);
      background-size: 60px 60px;
      animation: moveCarbon 8s linear infinite;
      color: white;
      overflow-x: hidden;
    }
    @keyframes moveCarbon {
      0% { background-position: 0 0; }
      100% { background-position: 60px 60px; }
    }
    nav {
      background: #000;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      transition: 0.3s;
    }
    nav a:hover {color: #1db954;}
    header {
      text-align: center;
      padding: 6rem 1rem 3rem;
    }
    header h1 {
      font-size: 3.5rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    header p {
      font-size: 1.5rem;
      margin-top: 0.5rem;
      font-weight: 600;
      color: #1db954;
    }
    .intro {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 1rem;
      flex-wrap: nowrap;
    }
    .intro-text {
      flex: 1 1 60%;
      font-size: 1.2rem;
      line-height: 1.6;
      min-width: 280px;
    }
    .intro-img {
      flex: 1 1 40%;
      display: flex;
      justify-content: center;
    }
    .intro-img img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 0 10px #000;
      display: block;
    }
    .slider {
      overflow: hidden;
      max-width: 1000px;
      margin: 3rem auto;
      position: relative;
    }
    .slider-track {
      display: flex;
      animation: scroll 40s linear infinite;
    }
    @keyframes scroll {
      0% {transform: translateX(0);}
      100% {transform: translateX(-50%);}
    }
    .review {
      min-width: 400px;
      max-width: 500px;
      background: #1b1b1b;
      margin: 0 1rem;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 10px #000;
      flex-shrink: 0;
      font-size: 1rem;
      line-height: 1.5;
    }
    .cta {
      text-align: center;
      margin: 3rem 0;
    }
    .cta a {
      background-color: #1db954;
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .cta a:hover {background-color: #17a84b;}
    .work-section {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 1rem;
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .services-list {
      max-width: 900px;
      margin: 2rem auto 4rem;
      padding: 0 1rem;
    }
    .services-list ul {
      list-style: square;
      padding-left: 1.5rem;
      font-size: 1.1rem;
      line-height: 2;
      color: #ccc;
    }
    .center-img {
      display: block;
      margin: 3rem auto;
      max-width: 400px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 15px #000;
    }
    .single-service-block {
      max-width: 1000px;
      margin: 4rem auto;
      padding: 2rem;
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 15px #000;
      font-size: 1.1rem;
      color: #eee;
      text-align: center;
      line-height: 1.8;
    }
    footer {
      text-align: center;
      padding: 3rem 1rem;
      background: #000;
      border-top: 1px solid #222;
      color: #bbb;
    }
    footer h2 {margin-bottom: 1rem; color: #1db954;}
    .luxury-cta {
      background: linear-gradient(90deg, #1db954, #17a84b);
      padding: 4rem 1rem;
      text-align: center;
      border-radius: 20px;
      max-width: 900px;
      margin: 4rem auto;
      box-shadow: 0 8px 30px rgba(29,185,84,0.6);
      color: white;
    }
    .luxury-cta h2 {
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 3px;
      margin-bottom: 1rem;
      text-transform: uppercase;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }
    .luxury-cta p {
      font-size: 1.4rem;
      margin-bottom: 2.5rem;
      font-weight: 600;
      text-shadow: 0 1px 6px rgba(0,0,0,0.2);
    }
    .luxury-cta div {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .luxury-cta a {
      background: white;
      color: #1db954;
      padding: 1rem 3rem;
      border-radius: 50px;
      font-weight: 800;
      font-size: 1.2rem;
      text-transform: uppercase;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .luxury-cta a:last-child {
      background: rgba(255,255,255,0.2);
      color: white;
      font-weight: 700;
    }
    .luxury-cta a:hover {filter: brightness(1.1);}
    @media (max-width: 768px) {
      .intro {flex-direction: column;}
      .intro-img img {max-width: 250px;}
    }
  </style>
</head>
<body>

</body>
</html>
